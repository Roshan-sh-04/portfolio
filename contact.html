<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conmaincontainer">
      <div class="contactcontainer">
        <div class="conheader">
          <h1>get in touch</h1>
          <h2>i'd like to hear from you!</h2>
          <p>
            If you have amy inquiries or just want to say hi, please use the
            contact form!
          </p>
          <div class="conlogo">
            <a href=""
              ><i class="fa-regular fa-envelope"></i
              >roshanshasr@gmail.com</a
            >
          </div>
        </div>
        <div class="conform">
          <form action="1.html">
            <input required type="text" placeholder="first name :" />
            <input required type="text" placeholder="last name :" /><br /><br />
            <input required type="tel" placeholder="contact :" /><br /><br />
            <input required type="email" placeholder="email :" /><br /><br />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="message :"
            ></textarea>
            <div class="conbutton">
              <button>submit</button>
            </div>
          </form>
          <div class="conbtn">
            <button class="conhome"><a href="home.html">home</a></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
